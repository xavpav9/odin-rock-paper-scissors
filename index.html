<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
    </div>

    <div id="image-container">
      <div class="rock">
        <img src="./images/rock.jpg" alt="rock">
        <button id="rock">Rock</button>
      </div>
      <div class="paper">
        <img src="./images/paper.jpg" alt="paper">
        <button id="paper">Paper</button>
      </div>
      <div class="scissors">
        <img src="./images/scissors.jpg" alt="scissors">
        <button id="scissors">Scissors</button>
      </div>
    </div>
    
    <div id="results">
      <h2>Results</h2>
      <div class="flex-container">
        <div class="human-score">
          <div class="label">Human Score</div>
          <div class="score">0</div>
        </div>
        <div class="round">
          <img class="human-image" src="./images/question-mark.jpg">
          <div class="message">Waiting on start</div>
          <img class="computer-image" src="./images/question-mark.jpg">
        </div>
        <div class="computer-score">
          <div class="label">Computer Score</div>
          <div class="score">0</div>
        </div>
      </div>
    </div>
  </body>
</html>
